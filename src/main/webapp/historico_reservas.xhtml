<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>

</h:head>


<h:body>
    <h:panelGrid>
        <h:form>
          <p:fieldset legend="Administrador - Histórico de Reservas">
            <h:dataTable id="historico_reservas" value="#{livroBean.livrosAlugados}" var="livro">
                <h:column id="coluna1">
                    <f:facet name ="header">
                        <h:outputText value="ID Registro"/>
                    </f:facet>
                    <h:outputText value="#{livro.idLivro}"/>
                </h:column>
                <h:column id="coluna2">
                    <f:facet name="header">
                        <h:outputText value="Título"/>
                    </f:facet>
                    <h:outputText value="#{livro.titulo}"/>
                </h:column>
                <h:column id="coluna3">
                    <f:facet name = "header">
                        <h:outputText value="Autor"/>
                    </f:facet>
                    <h:outputText value="#{livro.autor}"/>
                </h:column>
            </h:dataTable>
          </p:fieldset>


        </h:form>
    </h:panelGrid>
</h:body>   
   
</html>
