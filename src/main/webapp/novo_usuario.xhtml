<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:body>
    <h1>Novo Usuário</h1>
    <h:panelGrid>
        <h:form>
            <fieldset id="campos_cadastro">
                <legend>Novo Usuário</legend>
                <h:outputLabel value="Nome:" for="nome"/> <br></br>
                <h:inputText   id="nome" value="#{usuarioBean.usuario.nome}"/><br></br>
                <h:outputLabel value="Senha:" for="senha"/><br></br>
                <h:inputSecret   id="senha" value="#{usuarioBean.usuario.password}"/><br></br>
                <h:outputLabel value="Email:" for="email"/><br></br>
                <h:inputText id="email" value="#{usuarioBean.usuario.email}" /><br></br>
                <h:outputLabel value="Data de Nascimento:" for="data_nascimento"/> <br></br>
                <h:inputText id="data_nascimento" value="#{usuarioBean.usuario.data_nascimento}"/> <br></br>
                <h:outputLabel value="Perfil:" for="perfil"/><br></br>
                <h:selectOneRadio id="perfil" value = "#{usuarioBean.usuario.perfil}">
                    <f:selectItem itemValue = "Administrador" itemLabel = "Administrador" />
                    <f:selectItem itemValue = "Comum" itemLabel = "Comum" />
                </h:selectOneRadio><br></br>
                <h:commandButton value="Cadastrar" action="#{usuarioBean.cadastrarUsuario}"/>
                <h:commandButton value="Voltar" action="#{usuarioBean.retornoLogin}"/>
            </fieldset>
        </h:form>
    </h:panelGrid>
</h:body>   
   
</html>
