<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>

</h:head>

<h:body>
    <p:layout fullPage="true">
        <p:layoutUnit position="center">
            <h:form>
                <p:fieldset legend="Library Test">
                    <h:outputLabel value="Login: " for="email"/>
                    <p:inputText id="email" value="#{usuarioBean.usuario.email}"/>
                    <h:outputLabel value="Senha: " for="password"/>
                    <p:password id="password" value="#{usuarioBean.usuario.password}"/>
                    <p:commandButton value="Login" action="#{usuarioBean.loginUsuario}"/>
                    <p:commandButton value="Cadastre-se" action="#{usuarioBean.novoUsuarioCadastrar}"/>
                </p:fieldset>
            </h:form>
        </p:layoutUnit>
    </p:layout>
</h:body>


</html>
