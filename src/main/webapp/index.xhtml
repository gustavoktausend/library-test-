<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" >


<h:body>
    <h1>Login de Acesso Library_Test</h1>
    <h:panelGrid columns="2">
        <h:form>
            <fieldset>
            <Legend>Login</Legend>
            <h:outputLabel value="Id Login" for="login"/>
            <h:inputText id="login" value="#{usuarioBean.usuario.idUser}"/>
            <h:outputLabel value="Senha" for="password"/>
            <h:inputSecret id="password" value="#{usuarioBean.usuario.password}"/>
            <h:commandButton value="Login" action="#{loginBean.loginUsuario}"/>
            </fieldset>
        </h:form>
    </h:panelGrid>




</h:body>
   
</html>
