<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:body>
    <h1>CRUD Usuário</h1>
    <h:panelGrid>
        <h:form>
            <fieldset id="campos_cadastro">
                <legend>Novo Usuário</legend>
                <h:outputLabel value="Nome:" for="nome"/> <br></br>
                <h:inputText   id="nome" value="#{usuarioBean.usuario.nome}"/><br></br>
                <h:outputLabel value="Senha:" for="senha"/><br></br>
                <h:inputSecret   id="senha" value="#{usuarioBean.usuario.password}"/><br></br>
                <h:outputLabel value="Email:" for="email"/><br></br>
                <h:inputText id="email" value="#{usuarioBean.usuario.email}" /><br></br>
                <h:outputLabel value="Data de Nascimento:" for="data_nascimento"/> <br></br>
                <h:inputText id="data_nascimento" value="#{usuarioBean.usuario.data_nascimento}"/> <br></br>
                <h:outputLabel value="Perfil:" for="perfil"/><br></br>
                <h:selectOneRadio id="perfil" value = "#{usuarioBean.usuario.perfil}">
                    <f:selectItem itemValue = "Administrador" itemLabel = "Administrador" />
                    <f:selectItem itemValue = "Comum" itemLabel = "Comum" />
                </h:selectOneRadio><br></br>
                <h:commandButton value="Cadastrar" action="#{usuarioBean.cadastrarUsuario}"/>
                <h:commandButton value="Editar" action="#{usuarioBean.confirmarAlteracaoUsuario}" />
                <h:commandButton value="Buscar" action="#{usuarioBean.buscarUsuario}"/>
            </fieldset>
          <fieldset>
                <legend>Usuários Cadastrados</legend>
                <h:dataTable id="usuarios-cadastrados" value="#{usuarioBean.usuarios}" var="usuario">
                    <h:column id="coluna1">
                        <f:facet name ="header">
                            <h:outputText value="ID Registro"/>
                        </f:facet>
                        <h:outputText value="#{usuario.idUser}"/>
                    </h:column>
                    <h:column id="coluna2">
                        <f:facet name="header">
                            <h:outputText value="Nome"/>
                        </f:facet>
                        <h:outputText value="#{usuario.nome}"/>
                    </h:column>
                    <h:column id="coluna3">
                    <f:facet name = "header">
                        <h:outputText value="Email"/>
                    </f:facet>
                    <h:outputText value="#{usuario.email}"/>
                    </h:column>
                    <h:column id="coluna4">
                        <f:facet name = "header">
                            <h:outputText value="Perfil"/>
                        </f:facet>
                        <h:outputText value="#{usuario.perfil}"/>
                    </h:column>
                    <h:column id="coluna5">
                        <f:facet name = "header">
                            <h:outputText value="Remover"/>
                        </f:facet>
                        <h:commandLink value="Remove" action="#{usuarioBean.removerUsuario(usuario)}"/>
                    </h:column>
                    <h:column id="coluna6">
                        <f:facet name = "header">
                        </f:facet>
                        <h:commandLink value="Alterar" action="#{usuarioBean.alterarUsuario(usuario)}"/>
                    </h:column>
                </h:dataTable>
            </fieldset>
        </h:form>
    </h:panelGrid>
</h:body>   
   
</html>
