<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>
<h:body>
    <p:layout fullPage="true">

    <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
        <p:graphicImage library="img" name="logo.png" />

    </p:layoutUnit>

        <p:layoutUnit position="west" size="230" header="Library Test" resizable="true"  collapsible="true">
            <h:form>
                <p:menu>
                    <p:menuitem value="Cadastro de Usu치rio" outcome="crud_usuario"/>
                    <p:menuitem value="Cadastro de Livro" outcome="crud_livro" />
                    <p:menuitem value="Pesquisa de Livro" outcome="tela_pesquisa_livro"/>
                    <p:menuitem value="Pesquisa de Usu치rio" outcome="tela_pesquisa_usuario"/>

                </p:menu>
            </h:form>
        </p:layoutUnit>

    <p:layoutUnit position="center">
            <h:form>
            <p:fieldset id="campos_cadastro" legend="Cadastro de Novo Usu치rio">
                <p:outputLabel value="Nome:" for="nome"/> <br></br>
                <p:inputText   id="nome" value="#{usuarioBean.usuario.nome}"/><br></br>
                <p:outputLabel value="Senha:" for="senha"/><br></br>
                <p:password   id="senha" value="#{usuarioBean.usuario.password}"/><br></br>
                <p:outputLabel value="Email:" for="email"/><br></br>
                <p:inputText id="email" value="#{usuarioBean.usuario.email}" /><br></br>
                <p:outputLabel value="Data de Nascimento:" for="data_nascimento"/> <br></br>
                <p:inputText id="data_nascimento" value="#{usuarioBean.usuario.data_nascimento}"/> <br></br>
                <p:outputLabel value="Perfil:" for="perfil"/><br></br>
                <p:selectOneRadio id="perfil" value = "#{usuarioBean.usuario.perfil}">
                    <f:selectItem itemValue = "Administrador" itemLabel = "Administrador" />
                    <f:selectItem itemValue = "Comum" itemLabel = "Comum" />
                </p:selectOneRadio><br></br>
                <p:commandButton value="Cadastrar" ajax="false" action="#{usuarioBean.cadastrarUsuario}"/>
                <p:commandButton value="Editar" ajax="false" action="#{usuarioBean.confirmarAlteracaoUsuario}" />
                <p:commandButton value="Buscar" ajax="false" action="#{usuarioBean.buscarUsuario}"/>
            </p:fieldset>
            <p:fieldset legend="Tabela de Usu치rios Cadastrados">
                <p:dataTable id="usuarios-cadastrados" value="#{usuarioBean.usuarios}" var="usuario">
                    <p:column id="coluna1">
                        <f:facet name ="header">
                            <h:outputText value="ID Registro"/>
                        </f:facet>
                        <h:outputText value="#{usuario.idUser}"/>
                    </p:column>
                    <p:column id="coluna2">
                        <f:facet name="header">
                            <h:outputText value="Nome"/>
                        </f:facet>
                        <h:outputText value="#{usuario.nome}"/>
                    </p:column>
                    <p:column id="coluna3">
                    <f:facet name = "header">
                        <h:outputText value="Email"/>
                    </f:facet>
                    <h:outputText value="#{usuario.email}"/>
                    </p:column>
                    <p:column id="coluna4">
                        <f:facet name = "header">
                            <h:outputText value="Perfil"/>
                        </f:facet>
                        <h:outputText value="#{usuario.perfil}"/>
                    </p:column>
                    <p:column id="coluna5">
                        <f:facet name = "header">
                            <h:outputText value="Remover"/>
                        </f:facet>
                        <h:commandLink value="Remove" action="#{usuarioBean.removerUsuario(usuario)}"/>
                    </p:column>
                    <p:column id="coluna6">
                        <f:facet name = "header">
                        </f:facet>
                        <h:commandLink value="Alterar" action="#{usuarioBean.alterarUsuario(usuario)}"/>
                    </p:column>
                </p:dataTable>
            </p:fieldset>
        </h:form>
        </p:layoutUnit>

</p:layout>
</h:body>
</html>
