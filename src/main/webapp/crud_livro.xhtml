<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>
<h:body>
    <p:layout fullPage="true">

    <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true" >
    <p:graphicImage library="img" name="logo.png" />

</p:layoutUnit>

        <p:layoutUnit position="west" size="230" header="Library Test" resizable="true"  collapsible="true">
            <h:form>
                <p:menu>
                    <p:menuitem value="Cadastro de Usuário" outcome="crud_usuario"/>
                    <p:menuitem value="Cadastro de Livro" outcome="crud_livro" />
                    <p:menuitem value="Pesquisa de Livro" outcome="tela_pesquisa_livro"/>
                    <p:menuitem value="Pesquisa de Usuário" outcome="tela_pesquisa_usuario"/>

                </p:menu>
            </h:form>
        </p:layoutUnit>

    <p:layoutUnit position="center">

        <h:form>
            <p:fieldset id="campos_cadastro" legend="Cadastro de Livro">
                <p:outputLabel value="Título:" for="titulo"/> <br></br>
                <p:inputText   id="titulo" value="#{livroBean.livro.titulo}"/><br></br>
                <p:outputLabel value="Editora:" for="editora"/><br></br>
                <p:inputText   id="editora" value="#{livroBean.livro.editora}"/><br></br>
                <p:outputLabel value="Ano de publicação" for="ano_publicacao"/><br></br>
                <p:calendar id="ano_publicacao" value="#{livroBean.livro.data_publicacao}" /><br></br>
                <p:outputLabel value="Autor:" for="autor"/> <br></br>
                <p:inputText id="autor" value="#{livroBean.livro.autor}"/> <br></br>
                <p:outputLabel value="Edição:" for="edicao"/> <br></br>
                <p:inputText id="edicao" value="#{livroBean.livro.edicao}"/><br></br>
                <p:commandButton value="Cadastrar" ajax="false" action="#{livroBean.cadastrarLivro}"/>
                <p:commandButton value="Editar" ajax="false" action="#{livroBean.confirmarAlteracaoLivro}" />
                <p:commandButton value="Buscar" ajax="false" action="#{livroBean.buscarLivro}"/>
            </p:fieldset>
          <p:fieldset>
                <legend>Livros Cadastrados</legend>
                <p:dataTable id="livros-cadastrados" value="#{livroBean.livros}" var="livro">
                    <p:column id="coluna1">
                        <f:facet name ="header">
                            <h:outputText value="ID Registro"/>
                        </f:facet>
                        <h:outputText value="#{livro.idLivro}"/>
                    </p:column>
                    <p:column id="coluna2">
                        <f:facet name="header">
                            <h:outputText value="Título"/>
                        </f:facet>
                        <h:outputText value="#{livro.titulo}"/>
                    </p:column>
                    <p:column id="coluna3">
                    <f:facet name = "header">
                        <h:outputText value="Autor"/>
                    </f:facet>
                    <h:outputText value="#{livro.autor}"/>
                    </p:column>
                    <p:column id="coluna4">
                        <f:facet name = "header">
                            <h:outputText value="Remover"/>
                        </f:facet>
                        <h:commandLink value="Remove" action="#{livroBean.removerLivro(livro)}"/>
                    </p:column>
                    <p:column id="coluna5">
                        <f:facet name = "header">
                        </f:facet>
                        <h:commandLink value="Alterar" action="#{livroBean.alterarLivro(livro)}"/>
                    </p:column>
                    <p:column id="coluna6">
                        <f:facet name="header">
                        </f:facet>
                        <h:commandLink value="Alugar livro" action="#{livroBean.alugarLivro(livro)}"/>
                    </p:column>
                    <p:column id="coluna7">
                        <f:facet name="header">
                            <h:outputText value="Alugado?"/>
                        </f:facet>
                        <h:outputText value="#{livro.alugado}"/>
                    </p:column>

                </p:dataTable>
            </p:fieldset>
        </h:form>
    </p:layoutUnit>

</p:layout>
</h:body>
</html>
