<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>

<h:body>
    <h1>CRUD Livro</h1>
    <h:panelGrid>
        <h:form>
            <p:fieldset id="campos_cadastro">
                <legend>Novo Livro</legend>
                <p:outputLabel value="Título:" for="titulo"/> <br></br>
                <p:inputText   id="titulo" value="#{livroBean.livro.titulo}"/><br></br>
                <p:outputLabel value="Editora:" for="editora"/><br></br>
                <p:inputText   id="editora" value="#{livroBean.livro.editora}"/><br></br>
                <p:outputLabel value="Ano de publicação" for="ano_publicacao"/><br></br>
                <p:calendar id="ano_publicacao" value="#{livroBean.livro.data_publicacao}" /><br></br>
                <p:outputLabel value="Autor:" for="autor"/> <br></br>
                <p:inputText id="autor" value="#{livroBean.livro.autor}"/> <br></br>
                <p:outputLabel value="Edição:" for="edicao"/> <br></br>
                <p:inputText id="edicao" value="#{livroBean.livro.edicao}"/><br></br>
                <p:commandButton value="Cadastrar" action="#{livroBean.cadastrarLivro}"/>
                <p:commandButton value="Editar" action="#{livroBean.confirmarAlteracaoLivro}" />
                <p:commandButton value="Buscar" action="#{livroBean.buscarLivro}"/>
                <p:commandButton value="Excluir" /><br></br>
            </p:fieldset>
          <fieldset>
                <legend>Livros Cadastrados</legend>
                <h:dataTable id="livros-cadastrados" value="#{livroBean.livros}" var="livro">
                    <h:column id="coluna1">
                        <f:facet name ="header">
                            <h:outputText value="ID Registro"/>
                        </f:facet>
                        <h:outputText value="#{livro.idLivro}"/>
                    </h:column>
                    <h:column id="coluna2">
                        <f:facet name="header">
                            <h:outputText value="Título"/>
                        </f:facet>
                        <h:outputText value="#{livro.titulo}"/>
                    </h:column>
                    <h:column id="coluna3">
                    <f:facet name = "header">
                        <h:outputText value="Autor"/>
                    </f:facet>
                    <h:outputText value="#{livro.autor}"/>
                    </h:column>
                    <h:column id="coluna4">
                        <f:facet name = "header">
                            <h:outputText value="Remover"/>
                        </f:facet>
                        <h:commandLink value="Remove" action="#{livroBean.removerLivro(livro)}"/>
                    </h:column>
                    <h:column id="coluna5">
                        <f:facet name = "header">
                        </f:facet>
                        <h:commandLink value="Alterar" action="#{livroBean.alterarLivro(livro)}"/>
                    </h:column>
                    <h:column id="coluna6">
                        <f:facet name="header">
                        </f:facet>
                        <h:commandLink value="Alugar livro" action="#{livroBean.alugarLivro(livro)}"/>
                    </h:column>
                    <h:column id="coluna7">
                        <f:facet name="header">
                            <h:outputText value="Alugado?"/>
                        </f:facet>
                        <h:outputText value="#{livro.alugado}"/>
                    </h:column>

                </h:dataTable>
            </fieldset>
        </h:form>
    </h:panelGrid>
    <h:outputText value="#{usuarioBean.usuarioLogado.nome}" id="usuario_logado"/><br></br>
</h:body>   
   
</html>
