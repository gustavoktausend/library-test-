<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<!--xmlns:h="http://java.sun.com/jsf/html"-->
<!--xmlns:f="http://java.sun.com/jsf/core"-->

<h:head>

</h:head>
<h:body>

    <p:layout fullPage="true">

    <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
        <p:graphicImage library="img" name="logo.png" />

    </p:layoutUnit>

    <p:layoutUnit position="west" size="230" header="Library Test" resizable="true"  collapsible="true">
        <h:form>
            <p:menu>
                <p:menuitem value="Cadastro de Usuário" outcome="crud_usuario"/>
                <p:menuitem value="Cadastro de Livro" outcome="crud_livro" />
                <p:menuitem value="Pesquisa de Livro" outcome="tela_pesquisa_livro"/>
                <p:menuitem value="Pesquisa de Usuário" outcome="tela_pesquisa_usuario"/>

            </p:menu>
        </h:form>
    </p:layoutUnit>

    <p:layoutUnit position="center">
            <h:form>
          <p:fieldset legend="Pesquisa De Usuario" toggleable="true" toggleSpeed="500" style="margin-bottom: 20px">
              <h:outputText value="Nome" for="nome_user"/>
              <p:inputText id="nome_user" value="#{usuarioBean.usuario.nome}"/><br></br>
              <h:outputText value="Perfil" for="perfil_user"/>
              <p:selectOneRadio id="perfil_user" value="#{usuarioBean.usuario.perfil}">
                      <f:selectItem itemValue="Administrador" itemLabel="Administrador"/>
                      <f:selectItem itemValue="Comum" itemLabel="Comum"/>
              </p:selectOneRadio>
              <p:commandButton value="Buscar por Nome" ajax="false" action="#{usuarioBean.listarUsuariosPorNome}"/>
              <p:commandButton value="Buscar por Perfil" ajax="false" action="#{usuarioBean.listarUsuariosPorPerfil(usuarioBean.usuario.perfil)}"/>
          </p:fieldset>

            <p:fieldset legend="Usuarios Cadastrados" style="margin-bottom: 20px">
                <p:dataTable id="usuarios-cadastrados" var="usuario" value="#{usuarioBean.listaBuscaUser}">
                <f:facet name="header">
                    Busca
                </f:facet>
                <p:column id="coluna1">
                    <f:facet name ="header">
                        <h:outputText value="Id"/>
                    </f:facet>
                    <h:outputText value="#{usuario.idUser}"/>
                </p:column>
                <p:column id="coluna2">
                    <f:facet name="header">
                        <h:outputText value="Nome"/>
                    </f:facet>
                    <h:outputText value="#{usuario.nome}"/>
                </p:column>
                <p:column id="coluna3">
                    <f:facet name = "header">
                        <h:outputText value="Email"/>
                    </f:facet>
                    <h:outputText value="#{usuario.email}"/>
                </p:column>
                <p:column id="coluna4">
                    <f:facet name="header"/>
                    <p:button title="Detalhes" value="Detalhes" outcome="detalhes_usuario" >
                        <f:param value="#{usuario.idUser}" name="idUser"/>
                    </p:button>
                </p:column>
            </p:dataTable>
          </p:fieldset>
        </h:form>
    </p:layoutUnit>
</p:layout>

</h:body>
</html>
