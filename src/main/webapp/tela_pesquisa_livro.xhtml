<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>

</h:head>
<h:body>
    <h:panelGrid>
        <h:form>
          <p:fieldset legend="Pesquisa De Livro" toggleable="true" toggleSpeed="500" style="margin-bottom: 20px">
              <h:outputText value="Título do Livro" for="titulo_livro"/>
              <p:inputText id="titulo_livro" value="#{livroBean.livro.titulo}"/>
              <h:outputText value="Autor" for="autor_livro"/>
              <p:inputText id="autor_livro" value="#{livroBean.livro.autor}"/>
              <p:commandButton value="Buscar por Titulo" ajax="false" action="#{livroBean.buscarLivrosPorTitulo}"/>
              <p:commandButton value="Buscar por Autor" ajax="false" action="#{livroBean.buscarLivrosPorAutor}"/>
          </p:fieldset>
          <p:fieldset legend="Livros Cadastrados" style="margin-bottom: 20px">
            <p:dataTable id="livros-cadastrados" value="#{livroBean.listaBusca}" var="livro">
                <p:column id="coluna1">
                    <f:facet name ="header">
                        <h:outputText value="ID Registro"/>
                    </f:facet>
                    <h:outputText value="#{livro.idLivro}"/>
                </p:column>
                <p:column id="coluna2">
                    <f:facet name="header">
                        <h:outputText value="Título"/>
                    </f:facet>
                    <h:outputText value="#{livro.titulo}"/>
                </p:column>
                <p:column id="coluna3">
                    <f:facet name = "header">
                        <h:outputText value="Autor"/>
                    </f:facet>
                    <h:outputText value="#{livro.autor}"/>
                </p:column>
                <p:column id="coluna4">
                    <f:facet name="header"/>
                    <p:commandButton value="Detalhes" action="#{livroBean.detalhesLivro}">
                    </p:commandButton>
                </p:column>
            </p:dataTable>
          </p:fieldset>
        </h:form>
    </h:panelGrid>
</h:body>   
   
</html>
