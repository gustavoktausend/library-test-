              <p:inputText id="titulo_livro" value="#{livroBean.livro.titulo}"/>

          </p:fieldset>

                    Basic

                <p:column id="coluna2">
                    <f:facet name="header">
                        <h:outputText value="Título"/>
                    </f:facet>
                    <h:outputText value="#{livro.titulo}"/>
                </p:column>
                <p:column id="coluna3">
                    <f:facet name = "header">
                        <h:outputText value="Autor"/>
                    </f:facet>
                    <h:outputText value="#{livro.autor}"/>
                </p:column>
                <p:column id="coluna4">
                    <f:facet name="header"/>
                    <p:button title="Detalhes" value="Detalhes" outcome="detalhes_livro" >
