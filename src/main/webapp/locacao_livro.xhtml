<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>

<h:body>

        <p:layout fullPage="true">
          <h:form>

                            <h:outputText value="ID Registro"/>

                        <h:outputText value="#{livro.idLivro}"/>

                    <h:column id="coluna2">
                        <f:facet name="header">
                            <h:outputText value="TÃ­tulo"/>

                        <h:outputText value="#{livro.titulo}"/>
                    </h:column>
                    <h:column id="coluna3">
                    <f:facet name = "header">
                        <h:outputText value="Autor"/>
                    </f:facet>
                        <h:outputText value="#{livro.autor}"/>

                    <h:column id="coluna4">
                        <p:commandButton value="Alugar" action="#{livroBean.alugarLivro(livro)}" ajax="false"/>

            </p:fieldset>
          </h:form>
