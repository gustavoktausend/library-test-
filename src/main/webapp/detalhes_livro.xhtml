<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<f:metadata>

<f:viewParam name="livroId" value="#{livroBean.idLivro}"/>

<f:viewAction action="#{livroBean.carregarLivro}" if="#{param.livroId != null}"/>

</f:metadata>


<h:head>

</h:head>

<h:body>
    <h:panelGrid>
        <h:form>
          <fieldset>
              <legend>Detalhes do Livro</legend>
              <h:outputLabel value="Título:" for="titulo"/> <br></br>
              <h:inputText   id="titulo" value="#{livroBean.livro.titulo}"/><br></br>
              <h:outputLabel value="Editora:" for="editora"/><br></br>
              <h:inputText   id="editora" value="#{livroBean.livro.editora}"/><br></br>
              <h:outputLabel value="Ano de publicação" for="ano_publicacao"/><br></br>
              <h:inputText id="ano_publicacao" value="#{livroBean.livro.data_publicacao}" /><br></br>
              <h:outputLabel value="Autor:" for="autor"/> <br></br>
              <h:inputText id="autor" value="#{livroBean.livro.autor}"/> <br></br>
              <h:outputLabel value="Edição:" for="edicao"/> <br></br>
              <h:inputText id="edicao" value="#{livroBean.livro.edicao}"/><br></br>
              <h:outputLabel value="Status:" for="status"/><br></br>
              <h:outputLabel id="status" value="#{livroBean.livro.status}"/><br></br>
              <h:outputLabel value="Reservado?:" id="reservado"/> <br></br>
              <h:outputLabel value="#{livroBean.livro.reservado}"/><br></br>
              <h:outputLabel value="#{livroBean.livro.alugado}"/><br></br>
              <!--<h:commandButton value="Reservar" action="=#{livroBean.reservarLivro(livro)}"/>-->
              <!--<h:commandButton value="Alugar" action="#{livroBean.alugarLivro(livro)}"/>-->
          </fieldset>
        </h:form>
    </h:panelGrid>
</h:body>   
   
</html>
