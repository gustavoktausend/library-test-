<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>


 <h:body>
     <p:layout fullPage="true">

     <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
         <p:graphicImage library="img" name="logo.png" />

     </p:layoutUnit>

         <p:layoutUnit position="west" size="230" header="Library Test" resizable="true"  collapsible="true">
             <h:form>
                 <p:menu>
                     <p:menuitem value="Cadastro de Usuário" outcome="crud_usuario"/>
                     <p:menuitem value="Cadastro de Livro" outcome="crud_livro" />
                     <p:menuitem value="Pesquisa de Livro" outcome="tela_pesquisa_livro"/>
                     <p:menuitem value="Pesquisa de Usuário" outcome="tela_pesquisa_usuario"/>

                 </p:menu>
             </h:form>
         </p:layoutUnit>

     <p:layoutUnit position="center">
        <h:form>
          <p:fieldset legend="Detalhes Livro">
              <h:outputLabel value="Título:" for="titulo"/> <br></br>
              <p:inputText   id="titulo" value="#{livroBean.livro.titulo}"/><br></br>
              <h:outputLabel value="Editora:" for="editora"/><br></br>
              <p:inputText   id="editora" value="#{livroBean.livro.editora}"/><br></br>
              <h:outputLabel value="Ano de publicação" for="ano_publicacao"/><br></br>
              <p:inputText id="ano_publicacao" value="#{livroBean.livro.data_publicacao}" /><br></br>
              <h:outputLabel value="Autor:" for="autor"/> <br></br>
              <p:inputText id="autor" value="#{livroBean.livro.autor}"/> <br></br>
              <h:outputLabel value="Edição:" for="edicao"/> <br></br>
              <p:inputText id="edicao" value="#{livroBean.livro.edicao}"/><br></br>
              <h:outputLabel value="Status:" for="status"/><br></br>
              <h:outputLabel id="status" value="#{livroBean.livro.status}"/><br></br>
              <h:outputLabel value="Reservado?" for="reservado"/> <br></br>
              <h:outputText id="reservado" value="#{livroBean.livro.reservado}"/><br></br>
          </p:fieldset>
        </h:form>
     </p:layoutUnit>
     </p:layout>
 </h:body>
   
</html>
